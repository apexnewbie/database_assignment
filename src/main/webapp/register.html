<body>
<nav id='menu'>

<div class="header-logo" href="">
    <img src="register.svg" width="190px">
</div>


<div class="auth-form-header">
    <h1> Fill your information to Send or Receive your package</h1>
</div>

<div class="auth-form-body">
    <form action="registerRequest.jsp">
        <label for="login_filed">Username</label>
        <input type="text" name="login" class="username" autocapitalize="off">

        <label for="phone_number">Phone Number</label>
        <input type="text" name="phone" class="phonenum" autocapitalize="off">

        <label for="address">Address</label>
        <input type="text" name="address" class="address" autocapitalize="off">

        <label for="hub">Hub</label>
        <input type="text" name="hub" class="hub" autocapitalize="off">

        <label for="password_filed">Password</label>
        <input type="password" name="password" class="password" autocomplete="current-password">

        <input type="submit" name="commit" value="Register" class="submit-btn">
    </form>
</div>
